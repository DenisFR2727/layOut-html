<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/style.css.map" />
        <title>Jimmy Fairly</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="header__top">
                    <div class="header__top-black">
                        <p class="header__top-text">
                            <a href="#" class="header__top-black-link"
                                >Delivery Free at home or in a relay point with
                                no minimum purchase.</a
                            >
                        </p>
                    </div>
                    <div class="header__top-panel">
                        <div class="header__top-empty"></div>
                        <div class="header__top-logo">
                            <img
                                src="./images/logo-header.png"
                                alt="logo-header"
                            />
                        </div>
                        <div class="header__top-actions">
                            <div class="header__top-icons">
                                <img
                                    class="header__icon"
                                    src="./images/header/icons/search-icon.svg"
                                    alt="search-icon"
                                />
                                <img
                                    class="header__icon"
                                    src="./images/header/icons/ask-icon.svg"
                                    alt="ask-icon"
                                />
                                <img
                                    class="header__icon"
                                    src="./images/header/icons/basket-icon.svg"
                                    alt="basket-icon"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header__main">
                    <nav class="header__main-nav">
                        <ul class="header__main-links">
                            <li><a href="#">Eyeglasses</a></li>
                            <li><a href="#">Sunglasses</a></li>
                            <li><a href="#">Accessories</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                        <div class="header__main-stores">
                            <a href="#">Our stores</a>
                            <a href="#">EN</a>
                        </div>
                        <p class="header__main-text">
                            MAKE AN APPOINTMENT IN STORE
                        </p>
                    </nav>
                </div>
            </header>
            <div class="sustainable">
                <div class="sustainable_icon">
                    <span>axeptio-consent</span>
                    <img
                        class="icon"
                        src="./images/axeptio-consent.png"
                        alt="axeptio-consent"
                    />
                </div>
                <h2>Sustainable & Lovable Eyewear</h2>
            </div>
            <div class="fotos">
                <div class="fotos_item">
                    <img src="./images/fotos/foto1.png" alt="foto1" />
                    <p>WOMEN'S EYEGLASSES</p>
                </div>
                <div class="fotos_item">
                    <img src="./images/fotos/foto2.png" alt="foto2" />
                    <p>WOMEN'S SUNGLASSES</p>
                </div>
                <div class="fotos_item">
                    <img src="./images/fotos/foto3.png" alt="foto3" />
                    <p>MEN'S SUNGLASSES</p>
                </div>
                <div class="fotos_item">
                    <img src="./images/fotos/foto4.png" alt="foto4" />
                    <p>MEN'S EYEGLASSES</p>
                </div>
                <div class="fotos_bottom">
                    <img src="./images/header/header-bg2.png" alt="" />
                </div>
            </div>
        </div>
        <script src="./script/script.js"></script>
    </body>
</html>
